<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>FormValidation</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 text-center shadow-lg p-3 mb-5 bg-body rounded">
            <h1>Form Validation</h1>
            <input type="text" class="form-control" placeholder="username" id="username">
            <small class="username_error"></small>
            <input type="text" class="form-control" placeholder="email" id="email">
            <small class="email_error"></small>
            <input type="text" class="form-control" placeholder="password" id="password">
            <small class="password_error"></small>
            <input type="text" class="form-control" placeholder="confirmPassword" id="cpassword">
            <small class="cpassword_error"></small>
            <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
